<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JETJETJET - 3DÂõûÊîæ</title>
    
    <!-- Â≠ó‰Ωì -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- ÂõæÊ†á -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Ëá™ÂÆö‰πâ‰∏ªÈ¢ò -->
    <link rel="stylesheet" href="jetjet_theme.css">
    
    <style>
        /* 3DÂõûÊîæÂú∫ÊôØ */
        .replay-scene {
            perspective: 1500px;
            background: linear-gradient(180deg, 
                #1a1a2e 0%, 
                #16213e 30%, 
                #0f3460 60%, 
                #533483 100%);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            height: 350px;
        }
        
        /* 3DÁéØÂ¢ÉÁΩëÊ†º */
        .grid-3d {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.2) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.2) 1px, transparent 1px);
            background-size: 20px 20px;
            transform: rotateX(75deg);
            transform-origin: bottom;
        }
        
        /* È£ûË°åËΩ®ËøπÁ∫ø */
        .flight-path {
            position: absolute;
            width: 300px;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                var(--neon-green) 20%, 
                var(--neon-blue) 50%, 
                var(--neon-purple) 80%, 
                transparent 100%);
            border-radius: 1px;
            animation: path-glow 3s ease-in-out infinite;
        }
        
        @keyframes path-glow {
            0%, 100% { 
                box-shadow: 0 0 10px currentColor; 
                opacity: 0.8; 
            }
            50% { 
                box-shadow: 0 0 20px currentColor; 
                opacity: 1; 
            }
        }
        
        /* ÂõûÊîæÈ£ûÊú∫ */
        .replay-airplane {
            position: absolute;
            font-size: 3rem;
            color: var(--neon-blue);
            text-shadow: var(--glow-blue);
            animation: replay-flight 8s ease-in-out infinite;
            z-index: 10;
        }
        
        @keyframes replay-flight {
            0% { 
                transform: translate(50px, 200px) rotateZ(0deg); 
            }
            25% { 
                transform: translate(150px, 100px) rotateZ(15deg); 
            }
            50% { 
                transform: translate(250px, 150px) rotateZ(-10deg); 
            }
            75% { 
                transform: translate(200px, 80px) rotateZ(20deg); 
            }
            100% { 
                transform: translate(300px, 120px) rotateZ(0deg); 
            }
        }
        
        /* Êí≠ÊîæÊéßÂà∂Êù° */
        .playback-controls {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 15px;
            padding: 16px;
        }
        
        .progress-track {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            position: relative;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-green), var(--neon-blue));
            border-radius: 3px;
            width: 45%;
            position: relative;
            animation: progress-pulse 2s ease-in-out infinite;
        }
        
        @keyframes progress-pulse {
            0%, 100% { box-shadow: 0 0 10px var(--neon-blue); }
            50% { box-shadow: 0 0 20px var(--neon-blue); }
        }
        
        .progress-thumb {
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: var(--neon-blue);
            border-radius: 50%;
            box-shadow: var(--glow-blue);
        }
        
        /* ÊéßÂà∂ÊåâÈíÆ */
        .control-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 8px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .control-button:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: var(--neon-blue);
            color: var(--neon-blue);
        }
        
        .control-button.active {
            background: var(--neon-blue);
            color: var(--bg-primary);
        }
        
        /* ÂÆûÊó∂Êï∞ÊçÆÊòæÁ§∫ */
        .realtime-data {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 12px;
            padding: 12px;
        }
        
        .data-item {
            text-align: center;
        }
        
        .data-value-large {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--neon-green);
            text-shadow: var(--glow-green);
        }
        
        .data-label-small {
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* ËΩ®ËøπÁÇπ */
        .trajectory-point {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--neon-green);
            border-radius: 50%;
            box-shadow: var(--glow-green);
            animation: point-pulse 2s ease-in-out infinite;
        }
        
        @keyframes point-pulse {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.5); opacity: 1; }
        }
        
        /* È´òÂ∫¶ÊåáÁ§∫Âô® */
        .altitude-indicator {
            position: absolute;
            right: 20px;
            top: 20px;
            bottom: 20px;
            width: 20px;
            background: linear-gradient(180deg, 
                var(--neon-red) 0%, 
                var(--neon-orange) 25%, 
                var(--neon-green) 50%, 
                var(--neon-blue) 75%, 
                var(--neon-purple) 100%);
            border-radius: 10px;
            opacity: 0.7;
        }
        
        .altitude-marker {
            position: absolute;
            right: -5px;
            width: 10px;
            height: 2px;
            background: white;
            animation: altitude-move 8s ease-in-out infinite;
        }
        
        @keyframes altitude-move {
            0% { top: 80%; }
            25% { top: 40%; }
            50% { top: 60%; }
            75% { top: 20%; }
            100% { top: 50%; }
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- ÊòüÁ©∫ËÉåÊôØ -->
    <div class="starfield">
        <div class="star" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
        <div class="star" style="top: 40%; left: 30%; animation-delay: 1s;"></div>
        <div class="star" style="top: 60%; left: 70%; animation-delay: 2s;"></div>
        <div class="star" style="top: 80%; left: 20%; animation-delay: 0.5s;"></div>
        <div class="star" style="top: 30%; left: 80%; animation-delay: 1.5s;"></div>
        <div class="star" style="top: 70%; left: 50%; animation-delay: 2.5s;"></div>
    </div>

    <!-- ‰∏ªÁïåÈù¢ÂÆπÂô® -->
    <div class="container mx-auto px-4 py-6 max-w-md">
        <!-- È°∂ÈÉ®ÂØºËà™Ê†è -->
        <div class="glass-card p-4 mb-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <button class="text-blue-400 hover:text-blue-300">
                        <i data-lucide="arrow-left" class="w-6 h-6"></i>
                    </button>
                    <div class="title-main text-lg">REPLAY</div>
                </div>
                <div class="flex items-center gap-3">
                    <div class="text-sm text-gray-400">üìÖ 2024-01-15</div>
                    <button class="control-button active">
                        <i data-lucide="pause" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- 3DÂõûÊîæÂú∫ÊôØ -->
        <div class="replay-scene mb-6 relative">
            <!-- 3DÁΩëÊ†ºËÉåÊôØ -->
            <div class="grid-3d"></div>
            
            <!-- È´òÂ∫¶ÊåáÁ§∫Âô® -->
            <div class="altitude-indicator">
                <div class="altitude-marker"></div>
            </div>
            
            <!-- È£ûË°åËΩ®Ëøπ -->
            <div class="flight-path" style="top: 60%; left: 10%; transform: rotate(15deg);"></div>
            <div class="flight-path" style="top: 40%; left: 30%; transform: rotate(-10deg); animation-delay: -1s;"></div>
            <div class="flight-path" style="top: 30%; left: 50%; transform: rotate(25deg); animation-delay: -2s;"></div>
            
            <!-- ËΩ®ËøπÁÇπ -->
            <div class="trajectory-point" style="top: 70%; left: 15%; animation-delay: 0s;"></div>
            <div class="trajectory-point" style="top: 50%; left: 35%; animation-delay: 0.5s;"></div>
            <div class="trajectory-point" style="top: 40%; left: 55%; animation-delay: 1s;"></div>
            <div class="trajectory-point" style="top: 35%; left: 75%; animation-delay: 1.5s;"></div>
            
            <!-- ÂõûÊîæÈ£ûÊú∫ -->
            <div class="replay-airplane">‚úàÔ∏è</div>
            
            <!-- ÂÆûÊó∂Êï∞ÊçÆË¶ÜÁõñÂ±Ç -->
            <div class="absolute top-4 left-4 realtime-data">
                <div class="text-xs text-blue-400 mb-1">ÂÆûÊó∂ÂõûÊîæÊï∞ÊçÆ</div>
                <div class="text-xs text-gray-400">Êó∂Èó¥: 01:23 / 02:34</div>
            </div>
        </div>

        <!-- Êí≠ÊîæÊéßÂà∂Êù° -->
        <div class="playback-controls mb-6">
            <div class="flex items-center justify-between mb-3">
                <div class="flex items-center gap-3">
                    <button class="control-button">
                        <i data-lucide="skip-back" class="w-4 h-4"></i>
                    </button>
                    <button class="control-button active">
                        <i data-lucide="pause" class="w-4 h-4"></i>
                    </button>
                    <button class="control-button">
                        <i data-lucide="skip-forward" class="w-4 h-4"></i>
                    </button>
                </div>
                <div class="text-sm text-gray-400 font-mono">01:23 / 02:34</div>
            </div>
            
            <div class="progress-track">
                <div class="progress-fill">
                    <div class="progress-thumb"></div>
                </div>
            </div>
        </div>

        <!-- ÂΩìÂâçÊó∂ÂàªÊï∞ÊçÆ -->
        <div class="realtime-data">
            <div class="text-center mb-3">
                <div class="text-sm text-blue-400 font-semibold">ÂΩìÂâçÊó∂ÂàªÈ£ûË°åÊï∞ÊçÆ</div>
            </div>
            
            <div class="grid grid-cols-4 gap-3">
                <div class="data-item">
                    <div class="data-value-large">45¬∞</div>
                    <div class="data-label-small">PITCH</div>
                </div>
                <div class="data-item">
                    <div class="data-value-large">12¬∞</div>
                    <div class="data-label-small">ROLL</div>
                </div>
                <div class="data-item">
                    <div class="data-value-large">-3¬∞</div>
                    <div class="data-label-small">YAW</div>
                </div>
                <div class="data-item">
                    <div class="data-value-large">2.1G</div>
                    <div class="data-label-small">ACCEL</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ÂàùÂßãÂåñÂõæÊ†á
        lucide.createIcons();
        
        // Âä®ÊÄÅÁîüÊàêÊõ¥Â§öÊòüÊòü
        function createStars() {
            const starfield = document.querySelector('.starfield');
            for (let i = 0; i < 30; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.top = Math.random() * 100 + '%';
                star.style.left = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starfield.appendChild(star);
            }
        }
        
        createStars();
        
        // Êí≠ÊîæÊéßÂà∂ÈÄªËæë
        let isPlaying = false;
        const playButton = document.querySelector('.control-button.active');
        const progressFill = document.querySelector('.progress-fill');
        let progress = 45; // ÂΩìÂâçËøõÂ∫¶ÁôæÂàÜÊØî
        
        playButton.addEventListener('click', () => {
            isPlaying = !isPlaying;
            const icon = playButton.querySelector('i');
            
            if (isPlaying) {
                icon.setAttribute('data-lucide', 'play');
            } else {
                icon.setAttribute('data-lucide', 'pause');
            }
            
            lucide.createIcons();
        });
        
        // Ê®°ÊãüËøõÂ∫¶Êõ¥Êñ∞
        setInterval(() => {
            if (isPlaying && progress < 100) {
                progress += 0.5;
                progressFill.style.width = progress + '%';
                
                // Êõ¥Êñ∞Êó∂Èó¥ÊòæÁ§∫
                const currentTime = Math.floor((progress / 100) * 154); // ÊÄªÊó∂Èïø154Áßí
                const minutes = Math.floor(currentTime / 60);
                const seconds = currentTime % 60;
                const timeDisplay = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} / 02:34`;
                
                document.querySelectorAll('.text-gray-400.font-mono').forEach(el => {
                    el.textContent = timeDisplay;
                });
            }
        }, 100);
        
        // Ê®°ÊãüÂÆûÊó∂Êï∞ÊçÆÊõ¥Êñ∞
        function updateRealtimeData() {
            const dataValues = document.querySelectorAll('.data-value-large');
            
            setInterval(() => {
                // ÈöèÊú∫Êõ¥Êñ∞Êï∞ÊçÆÂÄº
                const pitch = (Math.random() * 90 - 45).toFixed(0);
                const roll = (Math.random() * 60 - 30).toFixed(0);
                const yaw = (Math.random() * 20 - 10).toFixed(0);
                const accel = (Math.random() * 3 + 0.5).toFixed(1);
                
                dataValues[0].textContent = pitch + '¬∞';
                dataValues[1].textContent = roll + '¬∞';
                dataValues[2].textContent = yaw + '¬∞';
                dataValues[3].textContent = accel + 'G';
            }, 500);
        }
        
        updateRealtimeData();
    </script>
</body>
</html>
