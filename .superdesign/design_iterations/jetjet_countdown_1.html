<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JETJETJET - 准备起飞</title>
    
    <!-- 字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- 图标 -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 自定义主题 -->
    <link rel="stylesheet" href="jetjet_theme.css">
    
    <style>
        /* 倒计时数字样式 */
        .countdown-display {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.1) 0%, rgba(255, 107, 53, 0.05) 100%);
            border: 2px solid var(--neon-orange);
            border-radius: 30px;
            padding: 60px;
            position: relative;
            overflow: hidden;
        }
        
        .countdown-display::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--neon-orange), transparent, var(--neon-orange));
            border-radius: 30px;
            z-index: -1;
            animation: border-glow 2s linear infinite;
        }
        
        @keyframes border-glow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .countdown-number {
            font-size: 8rem;
            font-weight: 900;
            color: var(--neon-orange);
            text-shadow: 
                0 0 20px var(--neon-orange),
                0 0 40px var(--neon-orange),
                0 0 60px var(--neon-orange);
            animation: countdown-pulse 1s ease-in-out infinite;
        }
        
        @keyframes countdown-pulse {
            0%, 100% { 
                transform: scale(1); 
                opacity: 1;
                filter: brightness(1);
            }
            50% { 
                transform: scale(1.1); 
                opacity: 0.8;
                filter: brightness(1.5);
            }
        }
        
        /* 手机位置指示动画 */
        .phone-indicator {
            background: rgba(255, 107, 53, 0.1);
            border: 1px solid var(--neon-orange);
            border-radius: 15px;
            padding: 20px;
            position: relative;
        }
        
        .phone-icon {
            font-size: 3rem;
            color: var(--neon-orange);
            animation: phone-rotate 3s ease-in-out infinite;
        }
        
        @keyframes phone-rotate {
            0%, 100% { transform: rotateZ(0deg); }
            25% { transform: rotateZ(-5deg); }
            75% { transform: rotateZ(5deg); }
        }
        
        .direction-arrow {
            color: var(--neon-orange);
            font-size: 2rem;
            animation: arrow-point 2s ease-in-out infinite;
        }
        
        @keyframes arrow-point {
            0%, 100% { transform: translateX(0px); opacity: 1; }
            50% { transform: translateX(10px); opacity: 0.6; }
        }
        
        /* 准备状态指示器 */
        .preparation-status {
            background: rgba(255, 107, 53, 0.1);
            border: 1px solid var(--neon-orange);
            border-radius: 12px;
            padding: 16px;
            backdrop-filter: blur(10px);
        }
        
        .status-ring {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 107, 53, 0.3);
            border-top: 3px solid var(--neon-orange);
            border-radius: 50%;
            animation: status-spin 2s linear infinite;
        }
        
        @keyframes status-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 波纹效果 */
        .ripple-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            border: 2px solid var(--neon-orange);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: ripple 3s ease-out infinite;
        }
        
        .ripple-effect:nth-child(2) {
            animation-delay: 1s;
        }
        
        .ripple-effect:nth-child(3) {
            animation-delay: 2s;
        }
        
        @keyframes ripple {
            0% {
                width: 100px;
                height: 100px;
                opacity: 1;
            }
            100% {
                width: 300px;
                height: 300px;
                opacity: 0;
            }
        }
        
        /* 粒子效果 */
        .preparation-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--neon-orange);
            border-radius: 50%;
            animation: particle-float 4s ease-in-out infinite;
        }
        
        @keyframes particle-float {
            0%, 100% { 
                transform: translateY(0px) scale(1); 
                opacity: 0.3; 
            }
            50% { 
                transform: translateY(-30px) scale(1.5); 
                opacity: 1; 
            }
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- 星空背景 -->
    <div class="starfield">
        <div class="star" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
        <div class="star" style="top: 40%; left: 30%; animation-delay: 1s;"></div>
        <div class="star" style="top: 60%; left: 70%; animation-delay: 2s;"></div>
        <div class="star" style="top: 80%; left: 20%; animation-delay: 0.5s;"></div>
        <div class="star" style="top: 30%; left: 80%; animation-delay: 1.5s;"></div>
        <div class="star" style="top: 70%; left: 50%; animation-delay: 2.5s;"></div>
    </div>

    <!-- 主界面容器 -->
    <div class="container mx-auto px-4 py-6 max-w-md min-h-screen flex flex-col justify-center">
        <!-- 顶部标题 -->
        <div class="glass-card p-4 mb-8">
            <div class="title-main text-center">
                🚀 FLIGHT PREPARATION
            </div>
        </div>

        <!-- 倒计时显示 -->
        <div class="countdown-display text-center mb-8 relative">
            <!-- 波纹效果 -->
            <div class="ripple-effect"></div>
            <div class="ripple-effect"></div>
            <div class="ripple-effect"></div>
            
            <!-- 粒子效果 -->
            <div class="preparation-particle" style="top: 20%; left: 20%; animation-delay: 0s;"></div>
            <div class="preparation-particle" style="top: 30%; left: 80%; animation-delay: 1s;"></div>
            <div class="preparation-particle" style="top: 70%; left: 30%; animation-delay: 2s;"></div>
            <div class="preparation-particle" style="top: 80%; left: 70%; animation-delay: 0.5s;"></div>
            
            <div class="countdown-number" id="countdownNumber">3</div>
        </div>

        <!-- 手机位置指示 -->
        <div class="phone-indicator text-center mb-8">
            <div class="flex items-center justify-center gap-4 mb-4">
                <div class="phone-icon">📱</div>
                <div class="direction-arrow">➡️</div>
                <div class="text-2xl">✈️</div>
            </div>
            <div class="text-orange-400 font-medium mb-2">📱 POSITION PHONE</div>
            <div class="text-orange-300 text-sm">HORIZONTALLY</div>
            <div class="text-gray-400 text-xs mt-2">手机顶部指向飞行方向</div>
        </div>

        <!-- 准备状态 -->
        <div class="preparation-status text-center mb-8">
            <div class="flex items-center justify-center gap-4">
                <div class="status-ring"></div>
                <div>
                    <div class="text-orange-400 font-bold">系统准备中...</div>
                    <div class="text-gray-400 text-sm">传感器校准</div>
                </div>
            </div>
        </div>

        <!-- 取消按钮 -->
        <div class="text-center">
            <button class="neon-button orange text-lg px-8 py-4">
                <div class="flex items-center gap-3">
                    <i data-lucide="x" class="w-6 h-6"></i>
                    <span>ABORT</span>
                </div>
            </button>
        </div>
    </div>

    <script>
        // 初始化图标
        lucide.createIcons();
        
        // 动态生成更多星星
        function createStars() {
            const starfield = document.querySelector('.starfield');
            for (let i = 0; i < 40; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.top = Math.random() * 100 + '%';
                star.style.left = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starfield.appendChild(star);
            }
        }
        
        createStars();
        
        // 倒计时逻辑
        let countdown = 3;
        const countdownElement = document.getElementById('countdownNumber');
        
        function updateCountdown() {
            countdownElement.textContent = countdown;
            
            if (countdown > 0) {
                countdown--;
                setTimeout(updateCountdown, 1000);
            } else {
                // 倒计时结束，可以跳转到录制界面
                countdownElement.textContent = 'GO!';
                countdownElement.style.color = 'var(--neon-green)';
                
                setTimeout(() => {
                    // 这里可以跳转到录制界面
                    console.log('开始录制！');
                }, 1000);
            }
        }
        
        // 开始倒计时
        setTimeout(updateCountdown, 1000);
        
        // 动态生成更多粒子
        function createParticles() {
            const container = document.querySelector('.countdown-display');
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'preparation-particle';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 4 + 's';
                container.appendChild(particle);
            }
        }
        
        createParticles();
    </script>
</body>
</html>
