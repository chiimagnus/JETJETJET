<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JETJETJET - 飞行中</title>
    
    <!-- 字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- 图标 -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 自定义主题 -->
    <link rel="stylesheet" href="jetjet_theme.css">
    
    <style>
        /* 飞行场景样式 */
        .flight-scene {
            perspective: 1200px;
            background: linear-gradient(180deg, #87CEEB 0%, #98D8E8 30%, #F0F8FF 100%);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            height: 300px;
        }
        
        /* 云朵动画 */
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            animation: cloud-drift 20s linear infinite;
        }
        
        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
        }
        
        .cloud-1 {
            width: 60px;
            height: 20px;
            top: 20%;
            left: -60px;
        }
        
        .cloud-1::before {
            width: 30px;
            height: 30px;
            top: -15px;
            left: 10px;
        }
        
        .cloud-1::after {
            width: 40px;
            height: 25px;
            top: -10px;
            right: 10px;
        }
        
        .cloud-2 {
            width: 80px;
            height: 25px;
            top: 40%;
            left: -80px;
            animation-delay: -10s;
        }
        
        .cloud-2::before {
            width: 35px;
            height: 35px;
            top: -18px;
            left: 15px;
        }
        
        .cloud-2::after {
            width: 45px;
            height: 30px;
            top: -12px;
            right: 15px;
        }
        
        @keyframes cloud-drift {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(100vw + 100px)); }
        }
        
        /* 飞行轨迹 */
        .flight-trail {
            position: absolute;
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent 0%, var(--neon-blue) 50%, transparent 100%);
            animation: trail-move 3s ease-in-out infinite;
        }
        
        @keyframes trail-move {
            0%, 100% { transform: translateX(-50px) rotate(-5deg); opacity: 0.3; }
            50% { transform: translateX(50px) rotate(5deg); opacity: 1; }
        }
        
        /* 飞机飞行动画 */
        .airplane-flying {
            transform-style: preserve-3d;
            animation: airplane-flight 6s ease-in-out infinite;
        }
        
        @keyframes airplane-flight {
            0%, 100% { transform: translateY(0px) rotateZ(-2deg) rotateY(0deg); }
            25% { transform: translateY(-15px) rotateZ(3deg) rotateY(5deg); }
            50% { transform: translateY(-5px) rotateZ(-1deg) rotateY(-3deg); }
            75% { transform: translateY(-20px) rotateZ(4deg) rotateY(2deg); }
        }
        
        /* HUD数据条 */
        .hud-bar {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            padding: 12px;
        }
        
        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-green), var(--neon-blue));
            border-radius: 3px;
            position: relative;
            animation: progress-glow 2s ease-in-out infinite;
        }
        
        @keyframes progress-glow {
            0%, 100% { box-shadow: 0 0 5px currentColor; }
            50% { box-shadow: 0 0 15px currentColor; }
        }
        
        /* 录制状态栏 */
        .recording-bar {
            background: rgba(255, 51, 102, 0.1);
            border: 1px solid var(--neon-red);
            backdrop-filter: blur(10px);
        }
        
        .recording-dot {
            width: 8px;
            height: 8px;
            background: var(--neon-red);
            border-radius: 50%;
            animation: recording-blink 1s ease-in-out infinite;
        }
        
        @keyframes recording-blink {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(0.8); }
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- 星空背景 -->
    <div class="starfield">
        <div class="star" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
        <div class="star" style="top: 40%; left: 30%; animation-delay: 1s;"></div>
        <div class="star" style="top: 60%; left: 70%; animation-delay: 2s;"></div>
        <div class="star" style="top: 80%; left: 20%; animation-delay: 0.5s;"></div>
        <div class="star" style="top: 30%; left: 80%; animation-delay: 1.5s;"></div>
        <div class="star" style="top: 70%; left: 50%; animation-delay: 2.5s;"></div>
    </div>

    <!-- 主界面容器 -->
    <div class="container mx-auto px-4 py-6 max-w-md">
        <!-- 录制状态栏 -->
        <div class="recording-bar p-4 mb-6 rounded-xl">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="title-main text-lg">✈️ FLIGHT ACTIVE</div>
                </div>
                <div class="flex items-center gap-2">
                    <div class="recording-dot"></div>
                    <span class="text-red-400 font-bold">REC</span>
                    <span class="text-white font-mono">01:23</span>
                </div>
            </div>
        </div>

        <!-- 飞行场景 -->
        <div class="flight-scene mb-6 relative">
            <!-- 云朵 -->
            <div class="cloud cloud-1"></div>
            <div class="cloud cloud-2"></div>
            
            <!-- 飞行轨迹 -->
            <div class="flight-trail" style="top: 60%; left: 20%;"></div>
            <div class="flight-trail" style="top: 70%; left: 40%; animation-delay: -1s;"></div>
            
            <!-- 3D飞机模型 -->
            <div class="absolute inset-0 flex items-center justify-center">
                <div class="airplane-flying">
                    <div class="text-5xl glow-text" style="color: var(--neon-blue);">✈️</div>
                </div>
            </div>
            
            <!-- 起始点和当前位置标记 -->
            <div class="absolute bottom-4 left-4 flex items-center gap-2">
                <div class="w-3 h-3 bg-green-400 rounded-full animate-pulse"></div>
                <span class="text-xs text-white">起始点</span>
            </div>
            <div class="absolute bottom-4 right-4 flex items-center gap-2">
                <div class="w-3 h-3 bg-blue-400 rounded-full animate-pulse"></div>
                <span class="text-xs text-white">当前位置</span>
            </div>
        </div>

        <!-- HUD数据条 -->
        <div class="hud-bar mb-6">
            <div class="grid grid-cols-3 gap-4 text-xs">
                <div>
                    <div class="flex justify-between mb-1">
                        <span class="text-gray-300">PITCH</span>
                        <span class="text-green-400 font-bold">45°</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 75%;"></div>
                    </div>
                </div>
                <div>
                    <div class="flex justify-between mb-1">
                        <span class="text-gray-300">ROLL</span>
                        <span class="text-blue-400 font-bold">12°</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 40%;"></div>
                    </div>
                </div>
                <div>
                    <div class="flex justify-between mb-1">
                        <span class="text-gray-300">YAW</span>
                        <span class="text-purple-400 font-bold">-3°</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 20%;"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 关键指标 -->
        <div class="grid grid-cols-4 gap-3 mb-6">
            <div class="instrument-panel">
                <div class="instrument-value text-lg">2.1</div>
                <div class="instrument-label">G</div>
            </div>
            <div class="instrument-panel">
                <div class="instrument-value text-lg">156</div>
                <div class="instrument-label">KMH</div>
            </div>
            <div class="instrument-panel">
                <div class="instrument-value text-lg">89%</div>
                <div class="instrument-label">BAT</div>
            </div>
            <div class="instrument-panel">
                <div class="instrument-value text-lg text-green-400">GPS</div>
                <div class="instrument-label">ON</div>
            </div>
        </div>

        <!-- 停止按钮 -->
        <div class="text-center">
            <button class="neon-button red text-lg px-8 py-4">
                <div class="flex items-center gap-3">
                    <i data-lucide="square" class="w-6 h-6"></i>
                    <span>STOP FLIGHT</span>
                </div>
            </button>
        </div>
    </div>

    <script>
        // 初始化图标
        lucide.createIcons();
        
        // 动态生成更多星星
        function createStars() {
            const starfield = document.querySelector('.starfield');
            for (let i = 0; i < 30; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.top = Math.random() * 100 + '%';
                star.style.left = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starfield.appendChild(star);
            }
        }
        
        createStars();
        
        // 模拟实时数据更新
        function updateFlightData() {
            const instruments = document.querySelectorAll('.instrument-value');
            const progressBars = document.querySelectorAll('.progress-fill');
            
            setInterval(() => {
                // 更新G力数据
                const gForce = (Math.random() * 3 + 0.5).toFixed(1);
                instruments[0].textContent = gForce;
                
                // 更新速度
                const speed = Math.floor(Math.random() * 50 + 120);
                instruments[1].textContent = speed;
                
                // 更新进度条
                progressBars.forEach(bar => {
                    const newWidth = Math.random() * 80 + 10;
                    bar.style.width = newWidth + '%';
                });
            }, 1000);
        }
        
        updateFlightData();
    </script>
</body>
</html>
